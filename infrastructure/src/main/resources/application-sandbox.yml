elasticsearch:
  uris: ${ELASTICSEARCH_URIS:http://elastic:9200}
  username: ${ELASTICSEARCH_USERNAME:elastic}
  password: ${ELASTICSEARCH_PASSWORD:elastic}

graphql:
  graphiql: true

keycloak:
  client-id: ${KEYCLOAK_CLIENT_ID}
  client-secret: ${KEYCLOAK_CLIENT_SECRET}
  realm: ${KEYCLOAK_REALM:fc3-codeflix}
  host: ${KEYCLOAK_HOST:http://keycloak.internal:8443}

kafka:
  bootstrap-servers: ${g}

rest-client:
  base-url: ${BASE_URL_ADMIN:app.catalog.admin:8091}
  keycloak:
    read-timeout: 1_000

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

server:
  port: 8080
  undertow:
    threads:
      worker: 10
      io: 2

